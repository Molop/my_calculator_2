<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">

function cubo() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value, 3);
}

function cuadrado() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value, 2);
}


function sine() {
  var num = document.getElementById("n1");
  num.value = Math.sin((num.value*3.14)/180);
}


function cuarta() {
  var num = document.getElementById("n1");
  num.value = Math.pow(num.value, 4);
}

function inverso() {
  var num = document.getElementById("n1");
  num.value = 1 / num.value;

}

</script>
</head>

<h3>My Calculator</h3>

<body>
  Number:
  <input type="text" id="n1">
  <p>
  
  <button onclick="sine()">sin(x)</button>
  <button onclick="cuarta()">x^4</button>
  <button onclick="cubo()">x^3</button>
  <button onclick="cuadrado()">x^2</button>
  <button onclick="inverso()">1/x</button>

  </p>
</body>
<h1> Moises Lopez </h1>
</html>
